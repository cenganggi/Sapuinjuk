<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAHASIA FAHMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        #error {
            display: none;
            color: red;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Masukkan Passcode</h1>
        <input type="password" id="passcode" placeholder="Masukkan passcode" />
        <button onclick="checkPasscode()">Submit</button>
        <p id="error">Passcodenya ulang tahun kamu</p>
        <p id="message">Coba buka link ini https://hbdnita.carrd.co</p>
    </div>

    <script>
        function checkPasscode() {
            const correctPasscode = "221298"; // Ganti dengan passcode Anda
            const inputPasscode = document.getElementById("passcode").value;
            const errorElement = document.getElementById("error");
            const messageElement = document.getElementById("message");

            if (inputPasscode === correctPasscode) {
                errorElement.style.display = "none";
                messageElement.style.display = "block";
            } else {
                messageElement.style.display = "none";
                errorElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
